<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="states.js"></script>

    <!-- Get Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>



    <title>Vue States</title>
</head>
<body>
    <div id="app-7">
        <label class="so" for="state">State</label>
        <select id="state" class="form-control" name="state">
                <state-item
                v-for="item in stateList"
                v-bind:state="item">
                </state-item>
        </select>
    </div>
</body>
<script>
    Vue.component('state-item', {
        props: ['state'],
        template: '<li>{{state.aprev}} {{ state.text }}</li>'
    })

    var app7 = new Vue({
    el: '#app-7',
    data: {
        stateList: [
            { aprev: 'NC', text: 'North Carolina'}
        ]
    }
    })
</script>

</html>
