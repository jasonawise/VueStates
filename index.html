<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="states.js"></script>

    <!-- Get Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>



    <title>Vue States</title>
</head>
<body>
    <div id="app">
        <label class="so" for="state">State</label>
        <state-dropdown :options='list'></state-dropdown>
    </div>
</body>
<script>
    Vue.component('state-dropdown', {
        template: ' <select id="state" class="form-control" name="state"> <option v-for="option in options" v-bind:value="option.abbr" >{{ option.text }}</option> </select>',
        props: ['options']
    })

    new Vue({
    el: '#app',
    data: {
        list: [
            { abbr: 'AL', text: 'Alabama'},
            { abbr: 'NC', text: 'North Carolina'}
        ]
    }
    })
</script>

</html>
